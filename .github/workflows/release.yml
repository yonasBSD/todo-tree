name: Release

on:
  push:
    tags:
      - "v*"
      - "*-v*"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (aarch64-linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Configure linker (aarch64-linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p .cargo
          echo '[target.aarch64-unknown-linux-gnu]' >> .cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> .cargo/config.toml

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p todo-tree

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/todo-tree-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/todo-tree dist/todo-tree-${{ matrix.target }}/
          cp target/${{ matrix.target }}/release/tt dist/todo-tree-${{ matrix.target }}/
          cp README.md LICENSE.md dist/todo-tree-${{ matrix.target }}/
          cd dist
          tar -czvf todo-tree-${{ matrix.target }}.tar.gz todo-tree-${{ matrix.target }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/todo-tree-${{ matrix.target }}
          Copy-Item target/${{ matrix.target }}/release/todo-tree.exe dist/todo-tree-${{ matrix.target }}/
          Copy-Item target/${{ matrix.target }}/release/tt.exe dist/todo-tree-${{ matrix.target }}/
          Copy-Item README.md dist/todo-tree-${{ matrix.target }}/
          Copy-Item LICENSE.md dist/todo-tree-${{ matrix.target }}/
          Compress-Archive -Path dist/todo-tree-${{ matrix.target }} -DestinationPath dist/todo-tree-${{ matrix.target }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: todo-tree-${{ matrix.target }}
          path: dist/todo-tree-${{ matrix.target }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: todo-tree-${{ matrix.target }}
          path: dist/todo-tree-${{ matrix.target }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
