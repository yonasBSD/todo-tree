name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to update"
        required: true

permissions:
  contents: write

jobs:
  update-formula:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest

    steps:
      - name: Extract version
        id: version
        run: |
          # Default to empty
          VERSION=""

          # Check if this is a release event
          if [ -f "$GITHUB_EVENT_PATH" ] && jq -e .release "$GITHUB_EVENT_PATH" >/dev/null; then
            # Extract tag from release
            TAG_NAME=$(jq -r .release.tag_name "$GITHUB_EVENT_PATH")
            VERSION="${TAG_NAME#todo-tree-v}"
          else
            # Fallback to workflow_dispatch input
            VERSION="${{ github.event.inputs.version }}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download release assets and compute SHA256
        id: sha256
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BASE_URL="https://github.com/alexandretrotel/todo-tree/releases/download/todo-tree-v${VERSION}"

          # Download and compute SHA256 for each platform
          curl -fsSL "${BASE_URL}/todo-tree-aarch64-apple-darwin.tar.gz" -o arm64-darwin.tar.gz
          curl -fsSL "${BASE_URL}/todo-tree-x86_64-apple-darwin.tar.gz" -o x86_64-darwin.tar.gz
          curl -fsSL "${BASE_URL}/todo-tree-aarch64-unknown-linux-gnu.tar.gz" -o arm64-linux.tar.gz
          curl -fsSL "${BASE_URL}/todo-tree-x86_64-unknown-linux-gnu.tar.gz" -o x86_64-linux.tar.gz

          echo "arm64_darwin=$(sha256sum arm64-darwin.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "x86_64_darwin=$(sha256sum x86_64-darwin.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "arm64_linux=$(sha256sum arm64-linux.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "x86_64_linux=$(sha256sum x86_64-linux.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v6
        with:
          repository: alexandretrotel/homebrew-todo-tree
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          FORMULA_PATH="homebrew-tap/Formula/todo-tree.rb"

          cat > "$FORMULA_PATH" << 'EOF'
          # typed: false
          # frozen_string_literal: true

          class TodoTree < Formula
            desc "A CLI tool to find and display TODO-style comments in your codebase"
            homepage "https://github.com/alexandretrotel/todo-tree"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/alexandretrotel/todo-tree/releases/download/v#{version}/todo-tree-aarch64-apple-darwin.tar.gz"
                sha256 "ARM64_DARWIN_SHA256"
              end

              on_intel do
                url "https://github.com/alexandretrotel/todo-tree/releases/download/v#{version}/todo-tree-x86_64-apple-darwin.tar.gz"
                sha256 "X86_64_DARWIN_SHA256"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/alexandretrotel/todo-tree/releases/download/v#{version}/todo-tree-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "ARM64_LINUX_SHA256"
              end

              on_intel do
                url "https://github.com/alexandretrotel/todo-tree/releases/download/v#{version}/todo-tree-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "X86_64_LINUX_SHA256"
              end
            end

            def install
              bin.install "todo-tree"
              bin.install "tt"
            end

            test do
              system "#{bin}/todo-tree", "--version"
            end
          end
          EOF

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" "$FORMULA_PATH"
          sed -i "s/ARM64_DARWIN_SHA256/${{ steps.sha256.outputs.arm64_darwin }}/g" "$FORMULA_PATH"
          sed -i "s/X86_64_DARWIN_SHA256/${{ steps.sha256.outputs.x86_64_darwin }}/g" "$FORMULA_PATH"
          sed -i "s/ARM64_LINUX_SHA256/${{ steps.sha256.outputs.arm64_linux }}/g" "$FORMULA_PATH"
          sed -i "s/X86_64_LINUX_SHA256/${{ steps.sha256.outputs.x86_64_linux }}/g" "$FORMULA_PATH"

      - name: Commit and push changes
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/todo-tree.rb
          git commit -m "chore: update todo-tree to ${{ steps.version.outputs.version }}"
          git push
